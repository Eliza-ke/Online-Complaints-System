<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/clientcss.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Change Password</title>
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4 col-12 body rounded-5 p-3 bg-white shadow box-area">
            <div class="d-flex justify-content-center align-items-center flex-column">
                <div class="w-100">
                    <div class="header-text mb-4 text-center">
                        <h2>Enter New Password</h2>
                    </div>
                    
                    <p class="text-danger m-3" id="showerror"> </p>
                    <form id="changePasswordForm">
                        <input type="hidden" value="{{ session.get('student_id') }}" name="stid" id="stid">
                        <div class="mb-3 input-group">
                            <label class="">New Password</label>
                        </div>
                        <div class="mb-3 input-group">
                            <span class="input-group-text"><i class="bi bi-file-lock2"></i></span>
                            <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter your password">
                        </div>

                        <p id="passwordError" class="text-danger"></p>
                        <div class="mb-3 input-group">
                            <label class="">Confirm Password</label>
                        </div>
                        <div class="mb-3 input-group">
                            <span class="input-group-text"><i class="bi bi-file-lock2"></i></span>
                            <input type="password" class="form-control" onkeyup="passwordMatch()" name="password2" id="password2" placeholder="Retype your password">
                        </div>

                        <div class="input-group mb-3">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6 rounded-5">Submit</button>
                        </div>
                    
                    </form>
                    <a href="/oldPassword" style="text-decoration: none; color: black; margin: 8px"><i class="bi bi-arrow-left-short"></i> Back</a>

                </div>
            </div>
        </div>
    </div> 

    <div id="myModalalert" class="modalalert">
        <div class="modalbg">
            <a id="closealert" style="text-decoration:none;">&times;</a>
            <h5 class="mt-4" id="showMessage"></h5>
            <hr class="mb-3">
            <a href="/" id="backHome"> <p> Go Back to Home Page <i class="bi bi-arrow-right"></i></p></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='javascript/passwordmatch.js') }}"></script>
    <script src="{{ url_for('static', filename='javascript/showalert.js') }}"></script>
</body>
</html>
