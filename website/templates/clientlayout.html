<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/clientcss.css') }}" />
    <title>{% block title %}{% endblock %}</title>
</head>

<nav class="navbar navbar-expand-lg bg-light w-100">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex justify-content-end mx-5 collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/"> <i class="bi bi-house-fill"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> <i class="bi bi-info-square-fill"></i> About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> <i class="bi bi-telephone-fill"></i> Contact us</a>
                </li>
            </ul>
        </div>
        <div class="d-flex justify-content-end collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown-center">
                    <a class="nav-link dropdown-toggle" style="margin-right: 30px" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-fill"></i> Account
                    </a>
                    <ul class="dropdown-menu">
                        {% if not session.get('student_id') %}
                            <li><a class="dropdown-item" href="/sign_up">Create Account</a></li>
                            <li><a class="dropdown-item" href="/sign_in">Sign in</a></li>
                        {% else %}
                            <li><a class="dropdown-item" href="/profile">Profile</a></li>
                            <li><a class="dropdown-item" href="/oldPassword">Change Password</a></li>
                            <li><a class="dropdown-item" href="/sign_out">Sign out</a></li>
                        {% endif %}
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<body>
    {% block content %} {% endblock %}
</body>
<footer>
    <div class="footer bg-light border-top border-dark-subtle">
        <div class="footer-container overflow-hidden">
            <div class="row py-4 mx-3 align-items-md-center">
                <div class="col-md-8">
                    <a class="logo px-2 fs-4" href="/home">Logo</a>
                    <a class="link" aria-current="page" href="/home"> <i class="bi bi-house-fill"></i> Home</a>
                    <a class="link px-2" aria-current="page" href="/about"> <i class="bi bi-info-square-fill"></i> About us</a>
                    <a class="link" aria-current="page" href="#"> <i class="bi bi-telephone-fill"></i> Contact us</a>
                </div>
                <div class="col-md-4 d-flex justify-content-end">
                    <a href="#" class="icon me-3"><i class="bi bi-facebook fs-3"></i></a>
                    <a href="#" class="icon me-3"><i class="bi bi-twitter fs-3"></i></a>
                    <a href="#" class="icon me-3"><i class="bi bi-whatsapp fs-3"></i></a>
                    <a href="#" class="icon me-3"><i class="bi bi-instagram fs-3"></i></a>                    
                </div>

            </div>
        </div>
    </div>
</footer>
</html>
