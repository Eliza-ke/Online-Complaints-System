<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Categories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admincss.css') }}">
</head>
<body>
    <div class="container-fluid"></div>
    <div class="d-flex">
        <nav class="sidebar">
            <div class="text-center py-3 px-4">
                <div class="admin_details">
                    <div class="profile">
                        <img
                        src="{{ url_for('static', filename='images/' + session.get('admin')['admin_profile']) }}"
                        alt="Welcome Image"
                        class="img-fluid rounded-circle" style="width:60px;height:60px;"
                        />
                    </div>            
                    <h5 style="color: #000000;">Admin Dashboard</h5>
                </div>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item active">
                    <a href="#" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="#studentsSubmenu" data-bs-toggle="collapse" class="nav-link"><i class="fas fa-list"></i> Category</a>
                    <ul class="collapse list-unstyled" id="studentsSubmenu">
                        <li>
                            <a href="/viewCategory" class="nav-link ms-3"><i class="fas fa-users"></i> View Category</a>
                        </li>
                        <li>
                            <a href="/addCategory" class="nav-link ms-3"><i class="fas fa-user-edit"></i> Add Category</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="/viewStudent" class="nav-link"><i class="fas fa-users"></i> Student List</a>
                </li>
                <li class="nav-item">
                    <a href="/viewComplaints" class="nav-link"><i class="fas fa-clipboard-list"></i> Complaint List</a>
                </li>
            </ul>
        </nav>
        <div class="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
                <div class="container-fluid">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-dark btn-rounded" type="submit">Search</button>
                    </form>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                                    <i class="fas fa-user"></i> {{ session.get('admin')['admin_name'] }}
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="/adminProfile"><i class="fas fa-id-badge"></i> My Profile</a></li>
                                    <li><a class="dropdown-item" href="/sign_out"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                                </ul>

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="m-5">
                {% block content %} {% endblock %}
            </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
