<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Sign Up</title>
</head>
<body>
    
    <div class="container p-5 d-flex justify-content-center align-items-center min-vh-100">
        <div class="row body rounded-5 p-3 bg-white shadow box-area w-75">
            <div class="col-md-5  rounded-5 justify-content-center align-items-center flex-column left-box" style="background: #103cbe; min-height: 300px;">
                <!-- content for left image -->
                <!-- <img src="#" alt="Left Image" class="img-fluid rounded-4"> -->
            </div> 
            <div class="col-md-7 d-flex justify-content-center align-items-center flex-column">
                <div class="w-75">
                    <div class="header-text mb-4 text-center">
                        <h1><i class="bi bi-person-circle"></i></h1>
                        <h3>Sign Up</h3>
                    </div>
                    
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div {% if category == 'autherror'%} class="alert alert-danger alert-dismissible fade show" {% elif category == 'authsuccess' %} class="alert alert-success alert-dismissible fade show" {% endif %} role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        {% endwith %}
                        
                    <form method="POST">
                    <div class="mb-1">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-1">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email" required>
                    </div>
                    <div class="mb-1">
                        <label for="year" class="form-label">Year</label>
                        <select class="form-select" name="year" id="year" required>
                            <option value="">Select a year you are attending</option>
                            <option value="PreUniversity">PreUniversity</option>
                            <option value="HNC">HNC</option>
                            <option value="HND">HND</option>
                            <option value="Bsc">Bsc</option>
                            <option value="BscHons">Bsc Hons</option>
                        </select>
                    </div>
                    <div class="mb-1">
                        <label for="major" class="form-label">Major</label>
                        <select class="form-select" name="major" id="major" required>
                            <option value="">Select a major you are attending</option>
                            <option value="Software">Software</option>
                            <option value="Hardware">Hardware</option>
                        </select>
                    </div>
                    <div class="mb-1">
                        <label for="phone" class="form-label">Phone No.</label>
                        <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter your phone Number" required>
                    </div>
                    <div class="mb-1">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter your password" required>
                    </div>
                    <p id="passwordError" class="text-danger"></p>
                    <div class="mb-1">
                        <label for="repeatPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" onkeyup="passwordMatch()" name="password2" id="password2" placeholder="Retype your password" required>
                    </div>
                    <div class="input-group mb-1">
                        <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Sign up</button>
                    </div>
                    <div class="text-center">
                        <p>Already have an account? <a href="/sign_in">Sign in</a></p>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='javascript/passwordmatch.js') }}"></script>
</body>
</html>
