<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admincss.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Forgot Password</title>
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4 col-12 body rounded-5 p-3 bg-white shadow box-area">
            <div class="d-flex justify-content-center align-items-center flex-column">
                <div class="w-100">
                    <div class="header-text mt-2 mb-4 text-center">
                        <h3>Password Reset Request Form</h3>
                        <small style="color:grey">Please fill out the form below to request a password reset</small>
                    </div>
                    <p class="text-danger m-3" id="showerror"> </p>       
                    <form id="forgotPasswordForm">
                        <div class="mb-2">
                            <label for="name" class="form-label">Username</label>
                            <input type="name" class="form-control" name="name" id="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" name="email" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-2">
                            <label for="reason" class="form-label">Reason for Password Reset</label>
                            <textarea class="form-control" name="reason" id="reason"></textarea>
                        </div>
                        <div class="input-group mb-2">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6 rounded-5">Submit</button>
                        </div>
                        <a href="/sign_in" style="text-decoration: none; color: black; margin: 8px"><i class="bi bi-arrow-left"></i> Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div> 

    <div id="myModalsubmittedalert" class="modalsubmittedalert">
        <div class="modalbg">
            <a id="closesubmittedalert" >&times;</a>
            <h5 class="mt-4" id="showMessage"></h5>
            <hr class="mb-3">
            <a href="/" id="backHome"> <p> Go Back to Home Page <i class="bi bi-arrow-right"></i></p></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='javascript/showalertforgotPassword.js') }}"></script>
</body>
</html>
